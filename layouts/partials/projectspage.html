<div id="main" role="main">
	{{ partial "sidebar.html" . }}
	<article class="page">
		<div class="page_container">
			<section class="page_content">
				{{ partial "masthead_nav.html" . }}
				<h3>{{ .Description }}</h3>
				<div>
				  {{ range first 10 .Pages }}
				    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
				    {{ .Summary }}
				  {{ end }}
				</div>
			</section>
		</div>
	</article>
</div>
